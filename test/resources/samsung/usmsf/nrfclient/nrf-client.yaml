apiVersion: v1
kind: Service
metadata:
  namespace: smsf
  name: usmsf-nrfclient
spec:
  type: LoadBalancer
  ports:
  - name: nrfclinet
    port: 8020
  externalIPs: 
  - 111.216.1.191
  loadBalancerIP: 111.216.1.191
  selector:
    app: usmsf-nrf
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: usmsf-nrf
  namespace: smsf
spec:
  replicas: 1
  selector:
    matchLabels:
     app: usmsf-nrf
  template:
    metadata:
      labels:
        app: usmsf-nrf
        version: v1
    spec:
      nodeName: worker01.standalone
      volumes:
      - name: shared-data
        emptyDir: {}
      - name: config-volume
        configMap:
          name: usmsf-nrf-conf
      - name: log-volume
        emptyDir: {}
      - name: tcpdump 
        emptyDir: {}
      containers:
#      - name: tcpdump
#        image: docker.io/dockersec/tcpdump
#        command: ["sh", "-c", "--"]
#        args: ["while true; do sleep 30; done;"]
      - name: usmsf-nrf
        image: camel.uangel.com:5000/usmsf-nrfclient:latest 
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - name: config-volume
          mountPath: /app/config
        - name: shared-data 
          mountPath: /tmp
        - name: log-volume
          mountPath: /app/logs
        env:
        - name: USMSF_HOME
          value: /app
        - name: USMSF_CONFIG_FILE
          value: /app/config/reference.conf
        - name: NRFCLIENT_HOME 
          value: /app
        - name: NRFCLIENT_CONFIG_FILE 
          value: /app/config/reference.conf
        - name: NRF_HOST 
          #value: 172.21.21.124:33482
          value: 172.22.90.25:80 
          #value: 111.216.1.134:80 
        - name: JAEGER_AGENT_HOST
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
#        command: ["sh", "-c", "--"]
#        args: ["while true; do sleep 30; done;"]
---
