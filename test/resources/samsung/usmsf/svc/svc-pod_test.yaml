---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: usmsf-svc-v1
  namespace: test
spec:
  replicas: 1
  selector:
    matchLabels:
     app: usmsf
  template:
    metadata:
      labels:
        app: usmsf
        version: v1
    spec:
      nodeName: worker01.standalone
      volumes:
      - name: shared-data
        emptyDir: {}
      - name: config-volume
        configMap:
          name: usmsf-conf
      - name: log-volume
        emptyDir: {}
      - name: tcpdump 
        emptyDir: {}
      hostAliases:
      - ip: "192.168.7.180"
        hostnames:
        - "amf.uangel.com"
        - "udm.uangel.com"
#      hostNetwork: true
#      dnsPolicy: ClusterFirstWithHostNet
      containers:
#      - --zipkinAddress
#      - jaeger-collector.observability: 9411
#      - name: tcpdump
#        image: docker.io/dockersec/tcpdump
#        command: ["sh", "-c", "--"]
#        args: ["while true; do sleep 30; done;"]
      - name: usmsf
        image: camel.uangel.com:5000/usmsf:latest
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - name: config-volume
          mountPath: /app/config
        - name: shared-data 
          mountPath: /tmp
        - name: log-volume
          mountPath: /app/logs
        ports:
        - containerPort: 8001
        - containerPort: 8002
        - containerPort: 8011
        - containerPort: 8090
        env:
        - name: USMSF_HOME
          value: /app
        - name: USMSF_CONFIG_FILE
          value: /app/config/usmsf.conf
        - name: SUBSMGR_CONFIG_FILE
          value: /app/config/usmsf.conf
        - name: USMSF_FQDN
          value: usmsf-svc.test.svc.cluster.local
        - name: MAP_POD_HOST
          value: usmsf-map-svc.test.svc.cluster.local:8080  # for map-pod
        - name: MAP_POD_DOMAIN
          value: usmsf-map-svc.test.svc.cluster.local  # for map-pod
        - name: MAP_POD_DOMAIN_PORT
          value: ":8080"
        - name: DIA_POD_HOST
          value: usmsf-dia-svc.test.svc.cluster.local:8080  # for dia-pod
        - name: SMS_STAT_DIR
          value: /tmp/stat
        - name: TRACE_HOME_ENV_NAME
          value: /tmp/trace
        - name: EM_HOST 
          value: localhost:9090
        - name: CONF_POD_HOST
          value: usmsf-uccms.test.svc.cluster.local:9090
        - name: JAEGER_AGENT_HOST
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
        command: ["sh", "-c", "--"]
        args: ["while true; do sleep 30; done;"]
      - name: redis-server
        image: camel.uangel.com:5000/svc_redis:latest
        imagePullPolicy: IfNotPresent
        ports:
         - containerPort: 6379
      - name: emsubagt
        image: camel.uangel.com:5000/emsubagt:latest
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - name: shared-data 
          mountPath: /tmp
        env:
        - name: EM_SERVICE
          value: emagt.test.svc.cluster.local
        - name: MY_SERVICE
          value: WEB_SERVICE
        - name: EM_HTTP_PORT
          value: "9292"
        - name: EM_WS_PORT
          value: "9393"
        - name: MY_GROUP
          value: WEB_SERVICE
        - name: MYSQL_ADDR
          value: "umariadb.test.svc.cluster.local"
        - name: ENALBED_TRACE
          value: "true"
        - name: MMCD
          value: "false"
---
