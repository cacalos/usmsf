modules = [
	"UlibDefaults"
	"udmsimDefaults"
]

logrus {
	format = "text"
	config-file = "/app/config/logger.conf"
	watch-config = true
}

udmsim {
    MtSmsSubscribed:     true
    MtSmsBarringAll:     false
    MtSmsBarringRoaming: false
    MoSmsSubscribed:     true
    MoSmsBarringAll:     false
    MoSmsBarringRoaming: false

    subsresponse: false 
    sdmgetresponse : false
}

udm-sim {
    http {
        port = 8081
    }
	https {
		port = 9091
		max-handler = 512
        max-concurrent-streams = 2000
        max-readframesize = 1600000
        idle-timeout = 10
        maxuploadbuffer-per-connection = 131070
        maxuploadbuffer-per-stram = 131070
	}
	tls {
            cert-file = ${?USMSF_HOME}/config/server.crt
            key-file = ${?USMSF_HOME}/config/server.key
            peer-certs-file = ${?USMSF_HOME}/config/rootca.crt
    }
}

server {
    SetMaxOpenConns = 100
}

