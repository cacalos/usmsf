apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: usmsf
  name: kubehasvc
spec:
  replicas: 2
  selector:
    matchLabels:
      name: kubehasvc
  template:
    metadata:
      labels:
        name: kubehasvc
    spec:
      serviceAccountName: kubehasvc
      containers:
        - name: kubehasvc
          # Replace this with the built image name
          image: camel.uangel.com:5000/kubehasvc
          command:
          - kubehasvc
          imagePullPolicy: IfNotPresent
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "kubehasvc"
            - name: CLICOLOR_FORCE
              value: "1"
