apiVersion: v1
kind: Service
metadata:
  namespace: usmsf
  name: map-redis
  labels:
    app: redis-server
spec:
  type: ClusterIP 
  ports:
  - name: map-commonredis
    port: 6379 
  selector:
    app: redis-server 
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: usmsf
  name: redis-server-v1
spec:
  replicas: 1
  selector:
    matchLabels:
     app: redis-server
  template:
    metadata:
      labels:
        app: redis-server 
        version: v1
    spec:
      volumes:
      - name: shared-data
        emptyDir: {}
      - name: config-volume
        emptyDir: {}
      - name: log-volume
        emptyDir: {}
      containers:
      - name: redis-server
        image: docker.io/smsfshseo/map_redis:latest
        imagePullPolicy: Always
        ports:
         - containerPort: 6379 
---
