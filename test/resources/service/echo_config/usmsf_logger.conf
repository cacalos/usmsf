loggers {
    root {
        level = "ERROR"
        appender = [
            console
        ]
    }

    com.uangel {
        level = "ERROR"
        additivity = true
        appender = [
            uangel
        ]
    }

    metric {
        additivity =  false
        appender = [
            metric
        ]
    }
}

appenders {
    console {
        format = "text"
        class = "Console"
        print-caller = true
    }
    uangel {
        format = "text"
        class = "File"
        file = "/app/logs/usmsf.log"
    }
    metric {
        format = "text"
        class = "File"
        file = "/app/logs/metric.log"
    }
}
