loggers {
    root {
        level = "ERROR"
        appender = [
            console
        ]
    }

    com.uangel {
        level = "ERROR"
        additivity = true
        appender = [
            uangel
        ]
    }

}

appenders {
    console {
        format = "text"
        class = "Console"
        print-caller = true
    }
    uangel {
        format = "text"
        class = "File"
        file = "/app/logs/mysql_sim.log"
    }
}
