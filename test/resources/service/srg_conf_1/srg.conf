SYSTEM_ID		= 1
GRACE_PERIOD	= 3000

[XUA]
	MAX_PRIMITIVE_ELEMS		= 32768
	[TIMER]	
		ASPSM_ACK			= 2		# timeout to wait ASPTM ack.
		ASPTM_ACK			= 2		# timeout to wait ASPTM ack.
		ASPTR				= 2		# ASP recovery timeout
		DAUD_SEND			= 2		# interval to send DAUD
		ASSOC				= 2		# timeout to reconnect
		MAX_DELAY_SEC		= 16	# maximum timeout for all retry
		WAIT_ULP_CONN		= 5		# wait time to open ULP socket
		CONGESTION_VALIDITY = 30	# congestion validity timer
	[OPT_PARAMS]
		ROUTING_CONTEXT		= 1		# Routing-Context use if true
		BLOCK_WHEN_NO_AVAILABLE_SG = 1	# Block when no available SG use if true

[MTP2]
	[ATM]
		# Permenent Virtual Circuits information
		VPI = 0         # Virtual Path Identifier
		VCI = 5         # Virtual Channel Identifier
		# Set Cell Payload Scrambling Mode
		SCRAMB = 1      # 1:On, 0:Off, Default:On
	[SSCOP]
		T_CC = 200                  # BGN/END rep interval in milliseconds
		T_NO_RESPONSE = 1500        # T_NO_RESPONSE interval in milliseconds
		T_IDLE = 100                # T_IDLE interval in milliseconds
		T_KEEP_ALIVE = 100          # T_KEEP_ALIVE interval in milliseconds
		T_POLL = 100                # T_POLL interval in milliseconds
		MAX_PD = 500                # max PDUs between polls
	[SSCF]
		T1 = 5000       # Timer T1
		T2 = 120000     # Timer T2
		T3 = 1          # Timer T3
		N1 = 1000       # Number of cells to transmit during proving

[MTP3]
	# if true, evenly distribute Class 0 SCCP messages.
	DISTRIBUTE_SCCP_CLASS0	= 0
	# if true, evenly distribute Class 1 SCCP non segmented messages.
	DISTRIBUTE_SCCP_CLASS1	= 0
	# Percentage of enough TRA received
	ENOUGH_TRA_RCVD_RATE    = 100
	# Percentage of enough link available
	ENOUGH_LINK_AVAIL_RATE  = 100 

	[TIMER]		# milli-seconds
		t1		= 1000	# Supervision timer for SLTA
		t2		= 30000	# Interval timer for sending SLTM
		T1		= 500	# Delay to avoid message mis-sequencing on changeover
		T2		= 700	# Waiting for changeover ack.
		T3		= 500	# Time controlled diversion-delay to avoid mis-sequencing on changeback
		T4		= 500	# Waiting for changeback ack. (first attempt)
		T5		= 500	# Waiting for changeback ack. (second attempt)
		T6		= 500	# Delay to avoid message mis-sequencing on controlled rerouting
		T7		= 1000	# Waiting for signaling data link connection ack.
		T8		= 800	# TFP inhibition timer
		T9		= 1000	# Not used
		T10		= 30000	# Waiting to repeat RST message
		T11		= 30000	# TFR timer
		T12		= 800	# Waiting for LUN ack.
		T13		= 800	# Waiting for LFU
		T14		= 2000	# Waiting for LIN ack.
		T15		= 2000	# Waiting to start RCT
		T16		= 1400	# Waiting for  route set status update
		T17		= 800	# Delay to avoid oscillation of initial alignment failure

		# T18 Timer:
		#   Timer within a SP whose MTP restarts for supervising link and link set
	 	#   activation as well as the receipt of routing information.
		#   The value is implementation and network dependent.
		T18		= 30000

		# T19 Timer:
		#   Supervision timer during MTP restart to avoid possible ping-pong TFR,
		#   TFP and TRA message
		#   67 to 69 sec
		T19		= 67000

		T20		= 59000 # Overall MTP restart timer at the SP whose MTP restarts
		T21		= 63000	# Overall MTP restart timer at the signaling point whose MTP restarts
		T22		= 3000	# Local inhibit test timer
		T23		= 3000	# Remote inhibit test timer

		# T24 Timer:
		#   Stablising timer after removal of local processor outage, 
		#   used in LPO latching to LPO
		T24		= 500		

		SP_RESTART = 1000

[MTP3_COMMON]
	USERS		= SCCP:10	# SCCP:10, ISUP:11

[SCCP_COMMON]
	MAX_UDT_DATA_LEN		= 255		# octets for segmentation
	REASSEMBLY_TIMEOUT		= 20		# sec (recommend: 10 to 20 sec)
	[IF_SELECTOR]
		TID_LABELS			= 0x100000:0,0x200000:1	# TID_LABEL1:GUA_IF_ENTITY_ID1, ...
		LOCAL_IF_ID			= 1
	[TRACE]
		DURATION			= 600	# 600 sec = 10 min
		MAX_TRANACTIONS		= 8
#	[PREARRANGE_ROUTING]
#		ROUTING_IND       	= 1
#		# comma-separated values
#		DEFAULT_VALUES      = 0 # 0x1234,0x1235

[SCCP]
	SST_TIMEOUT				= 2
	SST_TIMEOUT_MAX			= 100
	MAX_PRIMITIVE_ELEMS		= 32768		# number of buffered SCCP primitive to TCAP 
	SUB_SERVICE_FIELD       = 2

[ISUP]
	MAX_PRIMITIVE_ELEMS		= 32768
	LM_INIT_PERIOD			= 20
	REL_TIMEOUT				= 15	# T1 : 15-60 sec
	RLC_TIMEOUT				= 300	# T5 : 5-15 min
	BLO_TIMEOUT				= 15	# T12 : 15-60 sec
	RSC_TIMEOUT				= 15	# T16 : 15-60 sec
	UBL_TIMEOUT				= 15	# T14 : 15-60 sec
	CGB_TIMEOUT				= 15	# T18 : 15-60 sec
	CGU_TIMEOUT				= 15	# T20 : 15-60 sec
	GRS_TIMEOUT				= 15	# T22 : 15-60 sec

	[APM_USER]
		DLL_PATH 	= $(USRG_ROOT)/lib/libuisup_apmu_ck.sl
		FUNC_NAME	= processTransfer

[LM]
	LISTEN_PORT_OAM 	= $(USRG_KEYBASE)10
	LISTEN_PORT_LAYER	= $(USRG_KEYBASE)11
	# connect to remote LM from STACK
	REMOTE_LM_IPADDR	= ""

	[IF]
		SEND_BUFFER_SIZE 	= 2048
		RECEIVE_QUEUE_SIZE 	= 2048
		# Counter range : 1 - 50
		RECONNECT_COUNTER   = 5

		#  LAYERS is be united among TCAP,SCCP,MTP3,SUA,M3UA,M2PA,MTP2IF
		LAYERS				= TCAP,SCCP,M3UA

[M2PA]
	IPC_BUFF_SIZE                   = 240000

	[DAEMON]
		MAX_ULP_MSG                 = 4096
		MAX_ASSOC_MSG               = 4096
		CONG_START					= 85	# if unset, auto 100%

	[TIMER]
		# retry to establish association interval
		ASSOC_INIT				= 10000		

		# wait for reset link timer when received OOSN
		WAIT_OOSN				= 1000

		# re-alignment link interval
		ALIGNMENT_INTERVAL		= 10000

		# retransmit status message interval
		RETRANS_INTERVAL		= 5000

		# proving interval
		PROVING_INTERVAL		= 1000 

		# acknowledge delay like SACK
		ACK_DELAY				= 100

		# Protocol Timer
		T1                      = 40000
		T2                      = 30000
		T3                      = 1500 
		T4N                     = 8200
		T4E                     = 500
		T5                      = 90000
		T6                      = 4000
		T7                      = 2000
		
		# User Defined Timer
		RUBF                    = 200
		ULP_INIT                = 600

	[API]
		MAX_PENDING_MSG             = 2048

[IRE]
	[MAN]
		# Max number of MANMSG 
		MAX_MANMSG				= 10240

		# Max number of Raw packet
		MAX_RAW_DATA			= 10240

		# Max size of Raw packet
		MAX_RAW_DATA_SIZE		= 3000

		# Multi-threads use for packet dissecting
		DISSECT_THR_USE			= 1 

		# Max number of threads for packet dissecting
		DISSECT_THR_NUM			= 16 

		# Max number of threads for ACF
		ACF_THR_NUM				= 1

		# period for printing resource statistics
		PRINT_STAT_PERIOD       = 5

		# flag either FMP use or not
		FMP_USE					= 1

		# flag either ACF is colocated in MAN or not
		# if true, ACF is executed on same thread of dissector.
		COLOCATED_ACF			= 0

	[ACF]
		# Message hasp map size
		MSG_HASH_MAP_SIZE		= 512

		# Max number of threads for dequeueing MANMSG
		ACF_DEQ_THR_NUM			= 1

[TCAP]
	VERSION	= 1
	TID_LABEL_MASK = 0x200000/0xfff00000   # TID LABEL MASK
	                              # TID range = TID_LABEL_MASK + TID (0 ~ 50000)
	MAX_TRANSACTION_NUM = 200000   # range (0 ~ 50000)
	MAX_COMPONENT_NUM = 20000      # number of pending component : range (0 ~ 5000)
	                              # normal component number = MAX_TRANSACTION_NUM / 10
	MAX_TIMER_NUM = 600000         # range (0 ~ 150000) = MAX_TRANSACTION_NUM * 3
	MSG_PRINT_CNT = 5000          # msg print counter
	PCSSN_TIMEOUT_CNT = 5         # pc/ssn timout counter
	PCSSN_MAX_TIMEOUT = 60        # pc/ssn timout
	TRACE = 1                     # trace flag (1 : trace on, 0 : trace off)
	TR_SYNC = 1                   # transaction sync flag (1 : sync on, 0 : sync off)
	LICENSE_TYPE = 0              # License Type ( 0 : TPS, 1 : CMPS. Default license type is TPS )
	ALARM_MINOR = 70              #
	ALARM_MAJOR = 80              # this values(ALARM_MINOR,ALARM_MAJOR,ALARM_CRITICAL) is used for % of alarm level.
	ALARM_CRITICAL = 90           # default value (minor:70,major:80,critical:90)
	ALT_IFID = 0                  # alternative interface id

	[IF]                                 # if this field is not exist, use MAX_TRANSACTION_NUM,MAX_COMPONENT_NUM and MAX_TIMER_NUM
		MAX_TRANSACTION_NUM_IF = 200000   # range (0 ~ 50000)
		MAX_COMPONENT_NUM_IF = 20000      # number of pending component : range (0 ~ 5000)
	                                     # normal component number = MAX_TRANSACTION_NUM / 10
		MAX_TIMER_NUM_IF = 600000         # range (0 ~ 150000) = MAX_TRANSACTION_NUM * 3
		TID_LABELS			= 0x100000:20,0x200000:21	# TID_LABEL1:GUA_IF_ENTITY_ID1, ...

	[AUDIT]                       # if this field is not exist, use default audit values.
		AUDIT_LEVEL1 = 80         # AUDIT_LEVEL1 and AUDIT_LEVEL2 are used for audit level ( 0 ~ 100 %)
		AUDIT_LEVEL2 = 90         # if AUDIT_LEVEL1 or AUDIT_LEVEL2 = 0, this audit level is not used. 
	                              # if AUDIT_LEVEL1 and AUDIT_LEVEL2 = 0, default audit is used only.
		                          # audit conter1 : audit is executed when current allocated TR > ( MAX_TRANSACTION_NUM * AUDIT_LEVEL1 / 100 )
		                          # audit conter2 : audit is executed when current allocated TR > ( MAX_TRANSACTION_NUM * AUDIT_LEVEL2 / 100 )
	                              # default value : AUDIT_LEVEL1 = 80, AUDIT_LEVEL2 = 90
		AUDIT_CNT0 = 200          # audit counter0 : freed audit counter which is done in every AUDIT_PERIOD (default audit counter)
		AUDIT_CNT1 = 1000         # audit counter1 : freed audit counter when audit level1
		AUDIT_CNT2 = 2000         # audit counter2 : freed audit counter when audit level2
	                              # audit occur when current_time + audit_time - tr_allocated_time >= audit period 
	                              # default value : AUDIT_CNT0 = 200, AUDIT_CNT1 = 1000, AUDIT_CNT2 = 2000

	[TIMER]
		AUDIT_TIMER  = 2          # audit timer
		AUDIT_PERIOD = 3600       # audit period : default value 360. if value <= 0, default audit is not used (OFF).
		AUDIT_NO_FBR = 20         # audit no first backward response : default 20 sec.
		ALLOC_TIMER  = 1          # tcap alloc timer
		LM_INIT_PERIOD = 20       # LM init period

	[SHM_KEY]
		SHMQ_RSC_KEY = $(USRG_KEYBASE)07    # Shared memory key for tcap alloc counter
		SHMQ_FLOW_CTRL = $(USRG_KEYBASE)0a  # Shared memory key for tcap flow control
		SHMQ_FLOW_CTRL_IF = $(USRG_KEYBASE)0b  # Shared memory key for tcapif flow control

	[RESPONSE_TIME]
		# Shared memory key to store stat data
		SHMKEY			= $(USRG_KEYBASE)16

		# Output file name
		#FILE_NAME       = $(USRG_DATA)/log/utcap_response

		# append = 0, create = 1
		UPDATE_MODE     = 0         

		# update period (sec). 0: not used.
		UPDATE_PERIOD    = 1         

		# cumulative = 0, delta = 1
		VALUE_TYPE      = 0         

		# print counter. 0: not used
		SAMPLING_COUNT  = 1500      

		# OPCODE:PROTOCOL. ex) opcode1:protocol,opcode2:protocol ... Max 4
		OPCODE_LIST     = 0x0:0,0x3c:0,0x3b:4

		# <msec1,<msec2, ... , <msec8, >=msec8 (Max = 8)
		CATEGORIES      = 300,500,1000,10000

	# Overload Control feature on/off flag
	# - 0 : off (default)
	# - 1 : on
	OVERLIMITED_CTRL = 0

	# License CPS
	MAX_OVERLIMITED_NUM = 100

	# Margin of overload (%)
	MARGIN_OF_OVERLOAD = 0

	# License Type 
	# - 0 : CPS (default)
	# - 1 : CMPS
	LICENSE_TYPE = 0

	[OVERLIMIT_CTRL]
		# Overload control Type
		#  - 0      : not use (default)
		#  - 0x0001 : svc key
		#  - 0x0010 : opcode
		#  - 0x0100 : ssn,
		#  - Ex) 0x0011 : SERVICE-KEY + OPCODE
		TYPE = 0x0101

		# SERVICE-KEY list
		# - MAX List : 4 
		# - Format : svckey:ratio, ...
		SVCKEY_LIST = 100:50, 200:25

		# OPCODE list
		# - MAX List : 4 
		# - Format : opcode:protocol:ratio, ...
#		OPCODE_LIST = 0x0:0:75, 0x40:1:25 

		# SSN list
		# - MAX List : 4 
		# - Format : ssn:protocol:ratio, ...
		SSN_LIST = 147:4:25

	# TC-User Selector configuration
