modules = [
	"UlibDefaults"
	"udmsimDefaults"
]

udmsim {
    MtSmsSubscribed:     true
    MtSmsBarringAll:     false
    MtSmsBarringRoaming: false
    MoSmsSubscribed:     true
    MoSmsBarringAll:     false
    MoSmsBarringRoaming: false

    subsresponse: false 
    sdmgetresponse : false
}

udm-sim {
    http {
        port = 8081
    }
	https {
		port = 9091
		max-handler = 512
        max-concurrent-streams = 2000
        max-readframesize = 1600000
        idle-timeout = 10
        maxuploadbuffer-per-connection = 131070
        maxuploadbuffer-per-stram = 131070
	}
	tls {
	    cert-file = ${?USMSF_HOME}/certs/udm.uangel.com/server.crt
	    key-file = ${?USMSF_HOME}/certs/udm.uangel.com/server.key
	    peer-certs-file = ${?USMSF_HOME}/certs/rootca.com/rootca.crt
//        pkcs-file = ${?USMSF_HOME}/certs/smsf.uangel.com/server.p12
//        pkcs-key-file = ${?USMSF_HOME}/certs/smsf.uangel.com/server.p12.key
    }


}

server {
    SetMaxOpenConns = 100
}

