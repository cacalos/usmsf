modules = [
	"UlibDefaults"
	"udmsimDefaults"
]


udmsim {
    MtSmsSubscribed:     true
    MtSmsBarringAll:     false
    MtSmsBarringRoaming: false
    MoSmsSubscribed:     true
    MoSmsBarringAll:     false
    MoSmsBarringRoaming: false

    subsresponse: false 
    sdmgetresponse : false

    verbose = true
}

udm-sim {
    http {
        port = 8081
    }
	https {
		port = 9091
	}
	tls {
	    cert-file = ${?USMSF_HOME}/resources/certs/udm.uangel.com/server.crt
	    key-file = ${?USMSF_HOME}/resources/certs/udm.uangel.com/server.key
	    peer-certs-file = ${?USMSF_HOME}/resources/certs/rootca.com/rootca.crt
//        pkcs-file = ${?USMSF_HOME}/resources/certs/smsf.uangel.com/server.p12
//        pkcs-key-file = ${?USMSF_HOME}/resources/certs/smsf.uangel.com/server.p12.key
    }
}

