modules = [
	"UlibDefaults"
	"httpifDefaults"
]

logrus {
	format = "text"
	config-file = "logger.conf"
	watch-config = true
}

httpif {
	maxprocs = 10	

}

http-interface {
    http {
        port = 8080
    }
	https {
		port = 19090
        max-handler = 0
        max-concurrent-streams = 5000
        max-readframesize = 10000000
        idle-timeout = 60
        maxuploadbuffer-per-connection = 700000000
        maxuploadbuffer-per-stram = 700000000
        verbose-logsa = false
	}
	tls {
	    cert-file = ${?USMSF_HOME}/resources/certs/smsf.uangel.com/server.crt
	    key-file = ${?USMSF_HOME}/resources/certs/smsf.uangel.com/server.p12.key
	    peer-certs-file = ${?USMSF_HOME}/resources/certs/rootca.com/rootca.crt
        pkcs-file = ${?USMSF_HOME}/resources/certs/smsf.uangel.com/server.p12
        pkcs-key-file = ${?USMSF_HOME}/resources/certs/smsf.uangel.com/server.p12.key
    }

}

http-configmgr {
    http {
        port = 8090
    }
	https {
		port = 9100
	}
	tls {
	    cert-file = ${?USMSF_HOME}/resources/certs/smsf.uangel.com/server.crt
	    key-file = ${?USMSF_HOME}/resources/certs/smsf.uangel.com/server.p12.key
	    peer-certs-file = ${?USMSF_HOME}/resources/certs/rootca.com/rootca.crt
        pkcs-file = ${?USMSF_HOME}/resources/certs/smsf.uangel.com/server.p12
        pkcs-key-file = ${?USMSF_HOME}/resources/certs/smsf.uangel.com/server.p12.key
    }
}

http-tracemgr {
    http {
        port = 8100
    }
	https {
		port = 9110
	}
	tls {
	    cert-file = ${?USMSF_HOME}/resources/certs/smsf.uangel.com/server.crt
	    key-file = ${?USMSF_HOME}/resources/certs/smsf.uangel.com/server.p12.key
	    peer-certs-file = ${?USMSF_HOME}/resources/certs/rootca.com/rootca.crt
        pkcs-file = ${?USMSF_HOME}/resources/certs/smsf.uangel.com/server.p12
        pkcs-key-file = ${?USMSF_HOME}/resources/certs/smsf.uangel.com/server.p12.key
    }

    use = map
}

tcpmgr {
    http {
        port = 8100
    }
    tcp {
	info = "127.0.0.1:8000"

    }
	
}

redis {
    server.uri = "127.0.0.1:6379"
}

