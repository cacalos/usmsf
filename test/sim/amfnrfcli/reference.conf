modules = [
	"NRFClient",
	"UlibDefaults"
#	"ulib.NetH2cClient"
	"TraceMgr"
] ,

logrus {
	#config-file = "logger.conf"
    format = "text"
	print-caller = true
}

nrf-client : {
	nrf-registration {		
//		target-nfi-uri = "http://localhost:8080/nnrf-nfm/v1/nf-instances"
//		target-subs-uri = "http://localhost:8080/nnrf-nfm/v1/subscriptions"
		target-nfi-uri = "nnrf-nfm/v1/nf-instances"
		target-subs-uri = "nnrf-nfm/v1/subscriptions"

		profile = /home/smsf/go/src/uangel.com/usmsf/sim/amfnrfcli/amf-profile.json
		retry-register-interval = 3
		heart-beat-interval = 3
		heart-beat-failure-threshold = 5
		validity-time-extention = 480
//		tls : {
//			cert-file : /home/smsf/go/src/uangel.com/usmsf/resources/certs/usmsf-nrf-svc.usmsf.svc.cluster.local/server.crt
//			key-file : /home/smsf/go/src/uangel.com/usmsf/resources/certs/usmsf-nrf-svc.usmsf.svc.cluster.local/server.key
//			peer-certs-file : /home/smsf/go/src/uangel.com/usmsf/resources/certs/rootca.com/rootca.crt
//		}
	}

#	nfstatus-notif-uri = "http://localhost:8444/nf-status-notify"
	scheme = "http"
}
